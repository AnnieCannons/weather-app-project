<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css"  rel="stylesheet"></link>
    <script defer src="scripts.js"></script> 
</head>
<body>
    <div class="header-container">
        <div>
        <h1 class="header-div">Local Weather Report</h1>
        </div>
        <div class="input-div">
            <input type="text" id="enter-city-name" placeholder="Enter City Name"></input>
        </div>
        <div class="button-div">
            <button type="button" id="city-search-button">Search</button>
        </div> 
    </div>
    <div class="current-temp-container">
        <h1>Current Temp</h1> 
        <div class="city-state-country-wrapper">
             <p id="city"></p>
             <p id="state"></p>
             <p id="country"></p>
        </div>
    </div>
</body>
</html>
