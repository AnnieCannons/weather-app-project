<!DOCTYPE html>
<html lang="en">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Nunito+Sans:opsz,wght@6..12,400&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media.css" />

</head>

<body class="initial-body ">


    <!-- main content -->
    
<div class="main_header grid-container">
    <div class="initial-header grid-item">
        <div>
            <h1 class="title mobileTitle" id="weatherTitle">Local Weather Report</h1>
        </div>
        <div class="search-list ">
            <div>
                <button type="button" class="submit searchButton" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass icon" onclick="onChange()">
                    </i>
                </button>
            </div>
            <input type=text id="searchInput" placeholder="Enter City">
            <div class="recent-search ">
            <h3>Recent Search</h3>

            </div>
        </div>
        </div>




    
    <div class="hidden-converter convertSection">
        <div class="convert  container">
            <button type="button" class="convertButton "><i class=" fa-solid fa-circle-info"></i></button>
        <div class="tempSwitch">
            <button class="container c"><i class=" fa-solid fa-temperature-low"></i>Celsius</button>
            <button  class="container f searchButton" onclick="onChange()"><i class=" fa-solid fa-temperature-low"></i>Fahrenheit</button>
    </div>
</div>
        
        
<div class="hidden-maincontent overview grid-item">
        <div class=" main" id="today">
                <div class="content primary" id="todaysResults">
                    <p class="date"></p>
                    <p class="located"></p>
                    <p class="currentTemp"></p>
                    <p class="feelslike"></p>
                    <p class="maxtemp"></p>
                    <p class="mintemp"></p>
                    <p class="chance-of-rain"></p>
                    
                </div>

                <div class="content  primary" id="today_message">
                    <p class="todaySummary"></p>
                    <p class="recall"></p>
                </div>
        </div>


        <div class="main grid-item" id="future">
                <div class="content  secondary 1" id="one">
                    <p class="date"></p>
                    <p class="avetemp"></p>
                    <p class="maxtemp"></p>
                    <p class="mintemp"></p>
                    <p class="chance_of_rain"></p>
                </div>

                <div class="content  secondary 2" id="two">
                    <p class="date"></p>
                    <p class="avetemp"></p>
                    <p class="maxtemp"></p>
                    <p class="mintemp"></p>
                    <p class="chance_of_rain"></p>
                </div>

                <div class="content  secondary 3" id="three">
                    <p class="date"></p>
                    <p class="avetemp"></p>
                    <p class="maxtemp"></p>
                    <p class="mintemp"></p>
                    <p class="chance_of_rain"></p>
                </div>
        </div>

        <div class=" main grid-item">
                <div class="content  footer" id="highestTemp">
                    <p class="highestTemp"></p>
                </div>
        </div>
</div>


    <script src="script.js" defer></script>



</body>

</html>
