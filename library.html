<!DOCTYPE html>
<html lang="en">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Nunito+Sans:opsz,wght@6..12,400&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted</title>
    <link rel="stylesheet" href="library.css" />
    

</head>

<body>

    <div class="header">
        <h1 class="title" id="weather-title">Local Weather Report</h1>


        <button class="history-button ">
            <i class="fa-solid fa-clock-rotate-left"></i></button>
        <input type=text id="search-input" placeholder="Enter City">
        <input type=text id="dayCount" placeholder="Number of Days">
        <button type="button" class="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass icon" onclick="onChange()">
            </i>
        </button>
        <button  class="container c"><i class=" fa-solid fa-temperature-low"></i>C</button>
        <button class="container f search-button" onclick="onChange()"><i
                class=" fa-solid fa-temperature-low"></i>F</button>

        <div class="recent-search ">
            <h3>Recent Search</h3>
            <div class="searchlist">
    </div>
 
    
    <div class="main-content"></div>
   
    <div class="footer"></div>

    <script src="library.js" defer></script>
</body>

</html>
